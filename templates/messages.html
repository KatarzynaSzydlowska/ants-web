<section id="messages">
    {% if errors %}
        <div class="row">
            <div class="alert alert-danger">
                {% for error in errors %}
                    {{ error }}<br/>
                {% endfor %}
            </div>
        </div>
    {% endif %}
    {% if successes %}
        <div class="row">
            <div class="alert alert-success">
                {% for success in successes %}
                    {{ success }}<br/>
                {% endfor %}
            </div>
        </div>
    {% endif %}
    {% if messages %}
        <div class="row">
            <div class="alert alert-info">
                {% for message in messages %}
                    {{ message }}<br/>
                {% endfor %}
            </div>
        </div>
    {% endif %}
</section>
