{% extends "layout.html" %}

{% block title %}Zmiana hasła{% endblock %}

{% block content %}
    <div class="row">
        <div id="loginBox" class="col-sm-6 offset-sm-3">
            <form method="post" action="{% url 'save_new_password' %}" class="form-signin" >{% csrf_token %}
                <h2 class="form-signin-heading">Zmiana hasła</h2>
                <div class="form-group row">
                    <label for="old_password" class="col-xs-3 col-form-label">Obecne haslo</label>
                    <div class="col-xs-9">
                        <input name="old_password" type="password" id="old_password" class="form-control" placeholder="Obecne haslo" required autofocus>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="new_password" class="col-xs-3 col-form-label">Nowe haslo</label>
                    <div class="col-xs-9">
                        <input name="new_password" type="password" id="new_password" class="form-control" placeholder="Nowe haslo" required autofocus>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="repeat_password" class="col-xs-3 col-form-label">Powtórz haslo</label>
                    <div class="col-xs-9">
                        <input name="repeat_password" type="password" id="repeat_password" class="form-control" placeholder="Powtórz haslo" required autofocus>
                    </div>
                </div>
                <div class="form-group form-inline row col-sm-4 offset-sm-8">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Zapisz</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
