{% extends "layout.html" %}

{% block title %}Logowanie{% endblock %}

{% block content %}
    <div class="row">
        <div id="loginBox" class="col-sm-5 offset-sm-3">
            <form method="post" action="{% url 'login' %}" class="form-signin" >{% csrf_token %}
                <h2 class="form-signin-heading">Logowanie</h2>
                <div class="form-group row">
                    <label for="inputEmail" class="col-xs-3 col-form-label">Nr albumu</label>
                    <div class="col-xs-9">
                        <input name="index_number" type="number" id="inputEmail" class="form-control" placeholder="nr albumu" required autofocus>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-xs-3 col-form-label">Hasło</label>
                    <div class="col-xs-9">
                        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="hasło" required>
                    </div>
                </div>
                <div class="form-group form-inline row col-sm-4 offset-sm-8">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
